TrajectoryPlannerROS:
  max_vel_x: 10.0
  min_vel_x: 1.0
  max_vel_theta: 1.0
  min_vel_theta: -1.0
  max_in_place_vel_theta: 1.0
  min_in_place_vel_theta: 0.01
  

  acc_lim_theta: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 2.5
  

  holonomic_robot: false

  dwa: true                          #I prefer trajectory rollout as I can see it in rviz

  xy_goal_tolerance: 5                #default is 10cm but I think AMCL makes it too giggly for this to be safe
  yaw_goal_tolerance: 4           #default is 0.05 rad (~3 degrees), I changed it to 5
  latch_xy_goal_tolerance: true # If goal tolerance is latched, if the robot ever reaches the goal xy location it will simply rotate in place, even if it ends up outside the goal tolerance while it is doing so.
  
  
  controller_frequency: 10.0
  sim_granularity: 0.5
  sim_time: 5.0

  meter_scoring: true
  pdist_scale: 5.0
  gdist_scale: 5.0
  